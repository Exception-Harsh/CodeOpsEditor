name: Continuous Delivery Workflow for Napptive
on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'
env:
  PLAYGROUND_PAT: ${{ secrets.PLAYGROUND_PAT}}
  PLAYGROUND_ACCOUNT_NAME: vkunal321 
  TARGET_DOCKER_REGISTRY: vkunal 
jobs:
  next-build:
    runs-on: ubuntu-latest
    container: node:lts 
    steps:
      - name: Checkout
        uses: actions/checkout@v2   # Checkout the code
      - run: npm ci  # install dependencies
      - run: npm run build
        env:
          NEXT_PUBLIC_API_HOST: ${{secrets.NEXT_PUBLIC_API_HOST}}
          NEXT_PUBLIC_API_KEY: ${{secrets.NEXT_PUBLIC_API_KEY}}
          NEXT_PUBLIC_API_URL: ${{secrets.NEXT_PUBLIC_API_URL}}
          MONGODB_URI: ${{secrets.MONGODB_URI}}
      - name: Upload Next build   
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            .next
            public
          retention-days: 7
  docker-push:
    needs: next-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download next build       # Download the above uploaded artifact
        uses: actions/download-artifact@v2
        with:
          name: build
      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker Image
        run: |
          export CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          export TAG=$([[ $CURRENT_BRANCH == "main" ]] && echo "latest" || echo $CURRENT_BRANCH)
          export DOCKERHUB_IMAGE=vkunal/napptive_hackathon:${TAG}
          export GITHUB_REF_IMAGE=vkunal/napptive_hackathon:$GITHUB_SHA
          export GITHUB_BRANCH_IMAGE=vkunal/napptive_hackathon:${TAG}
          docker build -t $DOCKERHUB_IMAGE -t $GITHUB_REF_IMAGE -t $GITHUB_BRANCH_IMAGE .
          echo "Pushing Image to Docker Hub"
          docker push $DOCKERHUB_IMAGE
          docker push $GITHUB_REF_IMAGE
          docker push $GITHUB_BRANCH_IMAGE
